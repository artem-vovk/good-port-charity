about.h1_text= - usługa internetowa wzajemnej pomocy
about.text_about=<p>GoodPort to strona internetowa zaprojektowana w celu dostarczania informacji na temat:</p><lu><li>potrzeby pomocy</li><li>możliwości pomocy potrzebującym</li></lu><br><p>Informacje na stronie mogą być publikowane przez każdą osobę.</p><p>Administracja strony nie ponosi odpowiedzialności za informacje zamieszczane przez użytkowników na stronie.</p><p>Administracja strony zastrzega sobie prawo do usunięcia nieetyczne informacje lub nielegalne informacje lub wszelkie inne informacje, które nie spełniają celów tej witryny.</p><p>Administracja witryny zastrzega sobie prawo do blokowania użytkowników, którzy regularnie publikują informacje, które nie spełniają celów tej witryny .</p><br ><br><p> Jeśli masz jakieś uwagi lub sugestie dotyczące działania witryny lub zamieszczonych na niej informacji, napisz swoje życzenia lub komentarze przez e-mail:</p>

