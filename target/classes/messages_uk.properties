about.h1_text= - веб сервіс для взаємодопомоги
about.text_about=<p>GoodPort - це вебсайт, який призначено для розміщення інформації про:</p><lu><li>потребування допомоги</li><li>можливість надати допомогу потребуючим</li></lu><br><p>Інформація на сайті може бути опублікована будь-якою особою.</p><p>Адмінстрація сайту не несе відповідальності за розміщену користувачами інформацію на сайті.</p><p>Адміністрація сайту залишає за собою право видалення неетичної інформації, або протизаконної інформації, або будь-якої іншої інформації, яка не відповідає цілям даного сайту.</p><p>Адмінстрація сайту залишає за собою право блокування користувачів, які регулярно розміщують інформацію, яка невідповідає цілям даного сайту.</p><br><br><p>Якщо Ви маєте якісь зауваження або побажання з приводу роботи сайту, або ж розміщенної на ньому інформації, напишіть ваші побажання або зауваження на електронну пошту:</p>

